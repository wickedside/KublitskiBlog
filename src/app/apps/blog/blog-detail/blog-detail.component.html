<div
  class="banner-innerpage"
  style="background-image: url(assets/images/mainpage/banner-bg.jpg)"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 align-self-center text-center">
        <h1 class="title">Детали блога</h1>
        <h5 class="subtitle op-5">
          Я обычный маленький человек, который сейчас обучается в универе и у которого мало времени)
        </h5>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>

<!-- Row  -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 no-trans">
      <div class="mini-spacer">
        <img [src]="blogDetail?.image" alt="DK" class="img-fluid" />
        <div
          class="d-flex align-items-center text-uppercase m-t-40 font-13 font-medium"
        >
          <a href="https://vk.com/w1ckedside">Кублицкий Даниил</a>
          <div class="ml-auto">
            <a routerLink="" class="link">{{ blogDetail?.blogDate }} </a>
          </div>
        </div>
        <h2 class="title font-light">
          {{ blogDetail?.heading }}
        </h2>
        <p class="m-t-30 m-b-30">
          {{ blogDetail?.subHeading }}
        </p>
        <p class="m-t-30 m-b-30">
          {{ blogDetail?.blogDetail }}
        </p>
        <p class="m-t-30 m-b-30">
          Теги: {{ blogDetail?.tags }}
        </p>
        <div class="round-social light">
          <a href="https://vk.com/w1ckedside" class="link"><i class="fa fa-vk"></i></a>
          <a href="https://www.instagram.com/wickeds1de/" class="link"><i class="fa fa-instagram"></i></a>
          <a href="https://github.com/wickedside" class="link"><i class="fa fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>
  <!-- Row  -->
</div>
